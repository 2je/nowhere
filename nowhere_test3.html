<body onload="init();">

	<p>Click the button to get your location and time </p>
	<button onclick="getLocation()">this is the button</button>
	<p id ="demo"></p>

	<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	<script>

		var x = document.getElementById("demo");
		
		//open street map view
		var lat = position.coords.latitude;
 		var lon = position.longitude;
	
		 var map = new OpenLayers.Map("basicMap");
 		 map.addLayer(new OpenLayers.Layer.OSM());
  	 	 map.zoomToMaxExtent();


    
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
  
  
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude +
    "<br>Altiitude: " + position.coords.altiitude +
    "<br>Accuracy: " + position.coords.accuracy +
    "<br>Time" + Date()
    ;
}

//open street map view
function init() {
        map = new OpenLayers.Map("basicMap");
	
	
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(lon,lat).transform( fromProjection, toProjection); //lon, lat variables
        var zoom           = 10;  

        map.addLayer(mapnik);
        map.setCenter(position, zoom );
      }
      

</script>
